<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Dad jokes generator</title>
</head>
<body>
    <div class="container">
        <h2>Dad joke of the day</h2>
        <form>
            <div>
                <label for="number">Number of jokes</label>
                <input type="number" name="number" id="number" min="1" max="10">
            </div>
            <div>
                <button class="get-jokes">Make me laugh</button>
            </div>
        </form>
        <ul class="jokes"></ul>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
